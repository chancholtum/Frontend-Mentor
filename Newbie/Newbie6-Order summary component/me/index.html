<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component </title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg"></div>

    <div class="card">
        <img src="../order-summary-component-main/images/illustration-hero.svg" alt="" class="image">
        <div class="text-box">
            <h2 class="header">Order Summary</h2>
            <p class="text"> You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <div class="small">
                <img src="../order-summary-component-main/images/icon-music.svg" alt="" class="music">
                <ul>
                    <li class="plan">Annual Plan</li>
                    <li class="price">$59.99/year</li>
                </ul>
                <a href="#">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <p class="cancle">Cancel Order</p>
        </div>
    </div>
</body>

</html>
