<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>results-summary-component-main</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side-box">
        <div class="left-side-header">Your Result</div>
        <div class="left-side-score">
          76 <br /><span class="left-side-score-full">of 100</span>
        </div>
        <div class="left-side-performance">Great</div>
        <p class="left-side-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-side-box">
        <div class="right-side-header">Summary</div>
        <div class="right-side-stats">
          <div class="stat reaction-box">
            <div class="stat-left">
              <img
                src="../results-summary-component-main/images/icon-reaction.svg"
                alt=""
                class="right-side-stat-icon"
              />
              <p class="right-side-stat-name reaction-text">Reaction</p>
            </div>
            <p class="right-side-stat-score">80 <span>/100</span></p>
          </div>
          <div class="stat memory-box">
            <div class="stat-left">
              <img
                src="../results-summary-component-main/images/icon-memory.svg"
                alt=""
                class="right-side-stat-icon"
              />
              <p class="right-side-stat-name memory-text">Memory</p>
            </div>
            <p class="right-side-stat-score">92 <span>/100</span></p>
          </div>
          <div class="stat verbal-box">
            <div class="stat-left">
              <img
                src="../results-summary-component-main/images/icon-verbal.svg"
                alt=""
                class="right-side-stat-icon"
              />
              <p class="right-side-stat-name verbal-text">Verbal</p>
            </div>
            <p class="right-side-stat-score">61 <span>/100</span></p>
          </div>
          <div class="stat visual-box">
            <div class="stat-left">
              <img
                src="../results-summary-component-main/images/icon-visual.svg"
                alt=""
                class="right-side-stat-icon"
              />
              <p class="right-side-stat-name visual-text">Visual</p>
            </div>
            <p class="right-side-stat-score">72 <span>/100</span></p>
          </div>
        </div>
        <button class="right-side-btn">Continue</button>
      </div>
    </div>
  </body>
</html>
