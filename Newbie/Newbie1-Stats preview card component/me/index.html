<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="left">
            <div class="headline">
                <h1 class="title">Get <span>insights</span> that help your business grow.<h1>
                
                <p class="sub">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>

                <div class="stat-box">
                    <div>
                        <p class="num">10k+</p>
                        <p>companies</p>
                    </div>
                    <div>
                        <p class="num">314</p>
                        <p>templates</p>
                    </div>
                    <div>
                        <p class="num">10k+</p>
                        <p>queries</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="../stats-preview-card-component-main/images/image-header-desktop.jpg" alt="" class="image">
            </div>
        </div>

       
    </div>

    <script src="script.js"></script>
</body>
</html>
