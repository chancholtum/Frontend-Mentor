<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="../profile-card-component-main/images/bg-pattern-card.svg"
        alt=""
        class="cover-img"
      />
      <div class="profile-box">
        <img
          src="../profile-card-component-main/images/image-victor.jpg"
          alt=""
          class="profile-img"
        />
      </div>
      <div class="profile-text-box">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
      </div>
      <div class="social-media">
        <div class="section">
          <div class="number">80K</div>
          <div class="action">Followers</div>
        </div>
        <div class="section">
          <div class="number">803K</div>
          <div class="action">Likes</div>
        </div>
        <div class="section">
          <div class="number">1.4K</div>
          <div class="action">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
