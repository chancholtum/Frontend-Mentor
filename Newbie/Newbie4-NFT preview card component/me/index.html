<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="photos">
            <img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="" class="image">
            <div class="view">
                <img src="../nft-preview-card-component-main/images/icon-view.svg" alt="">
            </div>
        </div>
        
        <div class="text">
            <header>Equilibrium #3429</header>
            <p class="our">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-times">
                <div class="price">
                    <svg class="logo" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                    <div class="eth">0.041 ETH</div>
                </div>
                <div class="times">
                    <svg class="logo" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                    <div class="time">3 days left</div>
                </div>
            </div>
            <hr>
            <footer>
                <img class="photo" src="../nft-preview-card-component-main/images/image-avatar.png" alt="">
                <div class="name">Creation of&nbsp<span>Jules Wyvern</span></div>
            </footer>

        </div>

    </div>


</body>
</html>
