<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle landing page with a single introductory section</title>

    <link rel="stylesheet" href="style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="section-logo">
        <img src="../images/logo.svg" alt="" class="logo-img" />
      </header>
      <section class="section-content">
        <div class="content-img-box">
          <img
            src="../images/illustration-mockups.svg"
            alt=""
            class="content-img"
          />
        </div>
        <div class="content-text-box">
          <p class="content-text-head">
            Build The Community Your Fans Will Love
          </p>
          <p class="content-text-paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn-register">Register</button>
        </div>
      </section>
      <div class="icon-box">
        <a href="" class="icon-link">
          <ion-icon class="icon" name="logo-facebook"></ion-icon
        ></a>
        <a href="" class="icon-link"
          ><ion-icon class="icon" name="logo-twitter"></ion-icon
        ></a>
        <a href="" class="icon-link"
          ><ion-icon class="icon" name="logo-instagram"></ion-icon
        ></a>
      </div>
    </div>
  </body>
</html>
