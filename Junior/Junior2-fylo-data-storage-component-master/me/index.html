<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <img
          src="../fylo-data-storage-component-master/images/logo.svg"
          alt=""
          class="left-top-logo"
        />
        <div class="left-top-icons">
          <img
            src="../fylo-data-storage-component-master/images/icon-document.svg"
            alt=""
            class="left-top-icon"
          />
          <img
            src="../fylo-data-storage-component-master/images/icon-folder.svg"
            alt=""
            class="left-top-icon"
          />
          <img
            src="../fylo-data-storage-component-master/images/icon-upload.svg"
            alt=""
            class="left-top-icon upload-icon"
          />
        </div>
      </div>
      <div class="right-box">
        <div class="right-box-box">
          <p class="right-text">
            Youâ€™ve used <span class="gb">815 GB </span>of your storage
          </p>
          <div class="right-loading-box">
            <div class="right-loading-tab">
              <div class="right-loading-point"></div>
            </div>
          </div>
          <div class="right-min-max">
            <p class="right-min">0 GB</p>
            <p class="right-max">1000 GB</p>
          </div>
          <div class="right-gb-left-box">
            <p class="right-gb-left-text">
              185 <span class="left">GB LEFT</span>
            </p>
            <div class="right-gb-left-balloon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
